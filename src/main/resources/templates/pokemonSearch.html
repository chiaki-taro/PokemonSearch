<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモン検索アプリ</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="search-container">
        <h1>ポケモン検索アプリ</h1>
        <form action="/search" method="get">
            <input type="text" name="pokemonName" placeholder="ポケモンの名前を入力">
            <button type="submit">検索</button>
        </form>
    </div>

    <div class="result-container">
        <h2>検索結果</h2>
        <!-- 検索結果のポケモン情報をここに表示 -->
        <div th:if="${pokemon}">
            <h3 th:text="${pokemon.name}">ポケモンの名前</h3>
            <p>タイプ: <span th:text="${pokemon.type}">ポケモンのタイプ</span></p>
            <p>高さ: <span th:text="${pokemon.height}">ポケモンの高さ</span> cm</p>
            <p>重さ: <span th:text="${pokemon.weight}">ポケモンの重さ</span> kg</p>
            <img th:src="@{${pokemon.image}}" alt="ポケモンの画像">
        </div>
        <div th:if="${notFound}">
            <p class="not-found">ポケモンが見つかりませんでした。</p>
        </div>
    </div>

</body>
</html>
